name: Test remixtree CLI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-cli:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .  # install your package in dev mode

      - name: Test CLI command
        run: |
          # check if the command exists
          command -v remixtree || echo "Command not found"
          
          # run the CLI with --help to verify it works
          remixtree --help

      - name: Test CLI with arguments (optional)
        if: matrix.os == 'ubuntu-latest'  # only linux, must use other systems later too
        run: |
          # Example: test if it runs with help command
          remixtree --help 
          # replace with better cmd later

      - name: Check for errors
        run: |
          # capture exit code
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "CLI failed with exit code $exit_code"
            exit 1
          fi